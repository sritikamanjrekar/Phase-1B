<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markerless Mobile Web AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; geolocUser: false; debugUIEnabled: false;">
        <!-- Create an A-Frame scene for markerless augmented reality with geolocation tracking -->
        <!-- <a-entity camera gps-camera rotation-reader></a-entity> -->

        <!-- 3D model to display -->

        <a-entity
        gltf-model="url(mp3_file_icon.glb)"
        scale="0.3 0.3 0.3"
        position="-1 4 -15"
        rotation="0 260 0"      
        id="moving-entity3">
        </a-entity>

        <a-entity
        gltf-model="url(gaming_laptop.glb)"
        scale="0.5 0.5 0.5"
        position="-6 2 -15"
        rotation="0 260 0" 
        ></a-entity>

        <a-entity
        gltf-model="url(mp3_file_icon.glb)"
        scale="0.3 0.3 0.3"
        position="-1 2 -15"
        rotation="0 260 0"      
        id="moving-entity2">
        </a-entity>

        <a-entity
        gltf-model="url(desktop_computer.glb)"
        scale="2.0 2.0 2.0"

        position="-6 4.2 -16"
        rotation="0 0 0" 
        ></a-entity>

        


        <a-entity
        gltf-model="url(gaming_laptop.glb)"
        scale="0.5 0.5 0.5"
        position="-6 0 -15"
        rotation="0 260 0" 
        ></a-entity>

        <a-entity
        gltf-model="url(desktop_computer.glb)"
        scale="2.0 2.0 2.0"

        position="-6 -1.2 -16"
        rotation="0 0 0" 
        ></a-entity>

        <a-entity
        gltf-model="url(desktop_computer.glb)"
        scale="2.0 2.0 2.0"

        position="5 -1 -16"
        rotation="0 0 0" 
        ></a-entity>


        <a-entity
            gltf-model="url(clouds.glb)"
            scale="0.50 5.50 1.50"
            position="0 -1 -15"
            rotation="0 260 0" 
        ></a-entity>

        

        <a-entity
            gltf-model="url(mp3_file_icon.glb)"
            scale="0.3 0.3 0.3"
            position="2 -2 -15"
            rotation="0 260 0"      
            id="moving-entity1" 
        ></a-entity>

        <a-entity
        gltf-model="url(mp3_file_icon.glb)"
        scale="0.3 0.3 0.3"
        position="-1 -1 -15"
        rotation="0 260 0"      
        id="moving-entity4">
        </a-entity>

        <a-entity
            gltf-model="url(rak_server.glb)"
            scale="5 5 6"
            position="4 2 -15"
            rotation="0 0 0" 
        ></a-entity>
    </a-scene>

    <script>
        // 3rd wala mp3 file icon animation
        const movingEntity_1 = document.querySelector("#moving-entity1"); 
        // <!-- Get the element with the ID "moving-entity" -->
        const initialX_1 = -1; // Starting position on the right
        const finalX_1 = -5;  // Ending position on the left
        const speed = 0.01;
        let currentPosition_1 = initialX_1;

        // Function to move the GLB model from right to left
        function moveEntity_1() {
            currentPosition_1 -= speed;
            movingEntity_1.setAttribute("position", `${currentPosition_1} 0.70 -15`);

            // Reset the position to the initialX when it reaches the finalX
            if (currentPosition_1 <= finalX_1) {
                currentPosition_1 = initialX_1;
            }

            requestAnimationFrame(moveEntity_1);
        }

        // Call the moveEntity function in the animation loop
        moveEntity_1();


        //2nd wala mp3 file animation
        const movingEntity_2 = document.querySelector("#moving-entity2"); 
        // <!-- Get the element with the ID "moving-entity" -->
        const initialX_2 = -1; // Starting position on the right
        const finalX_2 = -5;  // Ending position on the left
        //const speed = 0.01;
        let currentPosition_2 = initialX_2;

        // Function to move the GLB model from right to left
        function moveEntity_2() {
            currentPosition_2 -= speed;
            movingEntity_2.setAttribute("position", `${currentPosition_2} 2.5 -15`);

            // Reset the position to the initialX when it reaches the finalX
            if (currentPosition_2 <= finalX_2) {
                currentPosition_2 = initialX_2;
            }

            requestAnimationFrame(moveEntity_2);
        }

        // Call the moveEntity function in the animation loop
        moveEntity_2();
       

        //1st wala mp3 file animation for pc
        const movingEntity_3 = document.querySelector("#moving-entity3"); 
        // <!-- Get the element with the ID "moving-entity" -->
        const initialX_3 = -1; // Starting position on the right
        const finalX_3 = -5;  // Ending position on the left
        //const speed = 0.01;
        let currentPosition_3 = initialX_3;

        // Function to move the GLB model from right to left
        function moveEntity_3() {
            currentPosition_3 -= speed;
            movingEntity_3.setAttribute("position", `${currentPosition_3} 4 -15`);

            // Reset the position to the initialX when it reaches the finalX
            if (currentPosition_3 <= finalX_3) {
                currentPosition_3 = initialX_3;
            }

            requestAnimationFrame(moveEntity_3);
        }

        // Call the moveEntity function in the animation loop
        moveEntity_3();

        
        //4th wala mp3 file animation for pc
        const movingEntity_4 = document.querySelector("#moving-entity4"); 
        // <!-- Get the element with the ID "moving-entity" -->
        const initialX_4 = -1; // Starting position on the right
        const finalX_4 = -5;  // Ending position on the left
        //const speed = 0.01;
        let currentPosition_4 = initialX_4;

        // Function to move the GLB model from right to left
        function moveEntity_4() {
            currentPosition_4 -= speed;
            movingEntity_4.setAttribute("position", `${currentPosition_4} -1 -15`);

            // Reset the position to the initialX when it reaches the finalX
            if (currentPosition_4 <= finalX_4) {
                currentPosition_4 = initialX_4;
            }

            requestAnimationFrame(moveEntity_4);
        }

        // Call the moveEntity function in the animation loop
        moveEntity_4();
       
    </script>
</body>
</html>
